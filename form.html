<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/form.css">
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body>
	<div class="login" ng-app="formApp" >
	   <fieldset class="form-horizontal" ng-controller="validataController">
	     <legend>注册新账户</legend>
	     <form name="form" novalidate ng-submit="doRegister(form.$valid);">
	       <div class="form-group">
	         <label class="col-xs-3 control-label"for="">账户：</label>
	         <div class="col-xs-8">
	           <input type="text" class="form-control" placeholder="来着何人，报上名来" ng-model="user.name" required name="username" ng-minlength="2">
	           <p class="errorM ng-hide" ng-show="form.username.$invalid && form.username.$dirty">		 <span ng-show="form.username.$error.required">请输入用户名</span>
	           		<span ng-show="form.username.$error.minlength">不能小于两个字符！</span>
	           </p>
	         </div>
	       </div>
	       <div class="form-group">
	         <label class="col-xs-3 control-label"for="">邮箱：</label>
	         <div class="col-xs-8">
	           <input type="email" class="form-control" ng-model="user.email" name="email" required>
	           <p class="errorM ng-hide" ng-show="form.email.$invalid && form.email.$dirty">
	           		<span ng-show="form.email.$error.email">
	           			请输入正确邮箱</span>
	           		<span ng-show="form.email.$error.required">请输入邮箱</span>
	           </p>
	         </div>
	       </div>
	       <div class="form-group">
	         <label class="col-xs-3 control-label"for="password">密码：</label>
	         <div class="col-xs-8">
	           <input type="password" class="form-control" ng-model="user.password" required ng-minlength="6" name="password" >
	           <p class="errorM ng-hide" ng-show="form.password.$invalid && form.password.$dirty">
	           		<span ng-show="form.password.$error.required">请输入密码</span>
	           		<span ng-show="form.password.$error.minlength">不能小于六位字符</span>
	           </p>
	         </div>
	       </div>
	       <div class="form-group">
	         <label class="col-xs-3 control-label"for="Tpassword" >确认密码：</label>
	         <div class="col-xs-8">
	           <input type="password" class="form-control" ng-model="user.Tpassword" name="Tpassword" required pwd-repeat>
	           <p class="errorM ng-hide" ng-show="form.Tpassword.$invalid && form.Tpassword.$dirty">
	           		<span ng-show="form.Tpassword.$error.pwdRepeat">两次密码不一致</span>
	           		<span ng-show="form.Tpassword.$error.required">不能为空</span>
	           </p>
	         </div>
	       </div>
	       <div class="dl">
	         <button class="btn btn-primary" ng-disabled="form.$invalid">注册</button>
	       </div>
	     </form>
	   </fieldset>
	</div>
</body>
<script src="form.js"></script>
</html>
